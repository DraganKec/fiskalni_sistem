<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Nova kasa</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    #
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" name="addKasaForm">
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>Broj kase</label>
                                    <input class="form-control"
                                           ng-model="kasa.brojKase"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Broj modula</label>
                                    <input class="form-control"
                                           ng-model="kasa.brojModula">
                                </div>
                                <div class="form-group">
                                    <label>Broj terminala</label>
                                    <input class="form-control"
                                           ng-model="kasa.brojTerminala">
                                </div>
                                <div class="form-group">
                                    <label>Sim kartica</label>
                                    <input class="form-control"
                                           ng-model="kasa.simKartica">
                                </div>
                                <div class="form-group">
                                    <label>Pin</label>
                                    <input class="form-control"
                                           ng-model="kasa.pin">
                                </div>
                                <div class="form-group">
                                    <label>Adresa instaliranja</label>
                                    <input class="form-control"
                                           ng-model="kasa.adresaInstaliranja">
                                </div>
                                <div class="form-group">
                                    <label>Telefon</label>
                                    <input class="form-control"
                                           ng-model="kasa.telefon">
                                </div>
                            </div>
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>Komitent</label>
                                    <select class="form-control" ng-model="kasa.komitent">
                                        <option ng-repeat="komitent in nazivKomitenta" value="{{komitent.id}}">
                                            {{komitent.nazivKomitenta}}
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Model</label>
                                    <select class="form-control" ng-model="kasa.model.id">
                                        <option ng-repeat="model in allModels" value="{{model.id}}">
                                            {{model.nazivModela}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Datum fiskalizacije</label>
                                    <input class="form-control"
                                           ng-model="kasa.datumFiskalizacije">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" ng-model="kasa.defiskalicacija">Defiskalizovana
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Datum defiskalizacije</label>
                                    <input class="form-control"
                                           ng-model="kasa.datumDefiskalizacije">
                                </div>
                                <div class="form-group">
                                    <label>Napomena</label>
                                    <textarea class="form-control" rows="3" ng-model="kasa.napomena"></textarea>
                                </div>
                                <td><a ng-href="#/allkasa" ng-click="saveKasa(kasa)">Snimi</a></td>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
