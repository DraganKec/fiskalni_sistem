<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lista kasa</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    #
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-xs-3 col-sm-3">
                        <input class="form-control"
                               name="searchBox"
                               ng-model="searchBox"
                               placeholder="Pretraga">
                    </div>
                    <br>
                    <br>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Broj kase</th>
                            <th>Komitent</th>
                            <th>Broj modula</th>
                            <th>Broj Terminala</th>
                            <th>Telefon</th>
                            <th>Adresa</th>
                            <th>Model</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX"  ng-repeat="kasa in allKasa | filter: searchBox">
                            <td>{{kasa.id}}</td>
                            <td><a ng-href="#/kasa/{{kasa.id}}">{{kasa.brojKase}}</a></td>
                            <td>{{kasa.komitent.nazivKomitenta}}</td>
                            <td>{{kasa.brojModula}}</td>
                            <td>{{kasa.brojTerminala}}</td>
                            <td>{{kasa.telefon}}</td>
                            <td>{{kasa.adresa}}</td>
                            <td>{{kasa.model.nazivModela}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
