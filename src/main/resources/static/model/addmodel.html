<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Novi model</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    # {{model.id}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" name="addModelForm">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Naziv kase</label>
                                    <input class="form-control"
                                           ng-model="model.nazivModela"
                                           value="{{model.nazivModela}}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Opis</label>
                                    <textarea class="form-control"
                                              rows="3"
                                              ng-model="model.opis"></textarea>
                                </div>
                                <div class="col-lg-6">
                                    <td><a ng-href="#/allModel" ng-click="addModel(model)">Snimi</a></td>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
