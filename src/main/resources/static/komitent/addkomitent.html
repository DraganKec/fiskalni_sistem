<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Novi komitent</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    #
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form" name="addKomitentForm">
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>Naziv komitenta</label>
                                    <input class="form-control"
                                           ng-model="komitent.nazivKomitenta"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label>Telefon</label>
                                    <input class="form-control"
                                           ng-model="komitent.telefon">
                                </div>
                                <div class="form-group">
                                    <label>Adresa</label>
                                    <input class="form-control"
                                           ng-model="komitent.adresa">
                                </div>
                                <div class="form-group">
                                    <label>Broj ugovora</label>
                                    <input class="form-control"
                                           ng-model="komitent.brojUgovora">
                                </div>
                            </div>
                            <div class="col-lg-6">

                                <div class="form-group">
                                    <label>JIB</label>
                                    <input class="form-control"
                                           ng-model="komitent.jib" maxlength="13" >
                                </div>
                                <div class="form-group">
                                    <label>PIB</label>
                                    <input class="form-control"
                                           ng-model="komitent.pib" maxlength="13">
                                </div>
                                <div class="form-group">
                                    <label>Napomena</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <td ng-disabled="addKomitentForm.$invalid"><a ng-href="#/allKomitents" ng-click="saveKomitent(komitent)">Snimi</a></td>
                                <!--<button type="submit" class="btn btn-default"-->
                                        <!--ng-click="saveKomitent(komitent)"-->
                                        <!--ng-disabled="addKomitentForm.$invalid"> Snimi-->
                                <!--</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
